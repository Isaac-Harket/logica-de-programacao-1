<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Entre com a data limite"));

var anoCopa = 1930;

while(anoCopa <= limite) { // "enquanto" (while) essa informação for "verdadeira(o)" (true), ela não para, portanto se repete! 

    mostra("Teve Copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

</script>
