<meta charset="utf-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");    
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de Familiares:"));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares) {

    	var idade = parseFloat(prompt("Informe a idade do familiar:")); // parseFloat transforma string em número com casas decimais
    	totalIdades = totalIdades + idade;                                                                   
    	numero++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaDasIdades);

    mostra("FIM");

</script>
