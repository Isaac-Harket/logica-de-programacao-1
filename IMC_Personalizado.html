<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + ", informe sua altura").replace(",", ".");
var pesoInformado = prompt(nome + ", informe seu peso").replace(",", ".");

// A função "replace" é utilizada para permitir que o JavaScript aceite a "," quando colocarmos nosso peso, altura ou qualquer outro valor, sem a ocorrência de erros.

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc);

if(imc < 18.5) {

	mostra("Você está abaixo do recomendado");
}

if(imc > 35) {

	mostra("Você está acima do recomendado");
}
        //true        //true
if(imc >= 18.5 && imc <= 35) {

	mostra("Seu IMC está excelente!");
}

</script>
