<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * 100);
    }    

    var numeroPensado = sorteia();

    console.log (numeroPensado); // ferramenta utilizada para conferir no painel do desenvolvedor o número que foi escolhido!

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));


    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } 

    else {

    if(chute > numeroPensado) {

        mostra("Você errou! Seu chute é maior que o número pensado!");
    } 

    else {

        mostra("Você errou! Seu chute é menor que o número pensado!");
    }

    }
    
</script>
